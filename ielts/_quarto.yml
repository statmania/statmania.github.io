      text: |
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  revealjs:
    theme: sky
    css:
    - slide/css/styles.css
    - styles.css
    chalkboard: true
    logo: slide/css/logo.png
    footer: docs.statmania.info | Abdullah Al Mahmud | Use space key or arrows to move slides

