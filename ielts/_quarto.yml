  output-dir: .

website:
  title: "Stat Mania IELTS"
  google-analytics:
    tracking-id: "G-BEELJ2ZRED"
  favicon: ../img/statmania_logo.png
  repo-url: https://github.com/mahmudstat/stat-lectures
  navbar:
    background: light
    logo: ../img/statmania_logo.png
    logo-alt: "Stat Mania Logo."
    left:
      - text: "Home"
        href: index.qmd
      - text: "Resources"
        menu:
          - text: "Hyphenated & Compound Words"
            icon: "cursor"
