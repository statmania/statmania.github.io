bookdown::gitbook:
  toc_depth: 3
  css: style.css
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="./">GRE Prep</a></li>
      after: |
        <li><a href="https://github.com/statmania/statmania.github.io/edit/master/%s" target="blank">Published with bookdown</a></li>
  split_by: "section"
  edit: https://github.com/statmania/statmania.github.io/edit/master/%s
  download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: no
bookdown::epub_book: default
