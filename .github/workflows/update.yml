name: Update Quarto Dashboard

on:
  workflow_dispatch:    # allows manual run button
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:      # manual trigger

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("rvest","dplyr","ggplot2","quarto"))'

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto
        run: quarto render ds/viz/cric.qmd

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add update_plot.html
          git commit -m "Update dashboard [skip ci]" || echo "No changes to commit"
          git push
